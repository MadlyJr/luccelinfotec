<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Assistência Técnica em Informática Especializada em Performance Gamer.">
  <meta name="keywords" content="assistência técnica, gamer, manutenção de computadores, Luccel Infotec, suporte técnico">
  <meta name="author" content="Luccel Infotec">
  <title>Luccel Infotec</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    html { scroll-behavior: smooth; }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(rgba(10, 20, 40, 0.85), rgba(0, 0, 0, 0.9)),
                  url('bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #e6e6e6;
      margin: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: rgba(15, 25, 50, 0.85);
      backdrop-filter: blur(6px);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
      border-radius: 0 0 18px 18px;
    }
    header img { height: 60px; border-radius: 12px; }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #f0f0f0;
      font-weight: 700;
      transition: color 0.3s, text-shadow 0.3s;
    }
    nav a:hover { color: #3da9fc; text-shadow: 0 0 10px #3da9fc; }

    .hero {
      text-align: center;
      padding: 100px 20px;
      background: linear-gradient(145deg, rgba(10, 20, 40, 0.8), rgba(0,0,0,0.8));
      border-radius: 18px;
      margin: 20px;
      box-shadow: inset 0 0 80px rgba(15, 20, 50, 0.8);
    }

    .hero h2 {
      font-size: 2.2rem;
      margin-bottom: 15px;
      color: #3da9fc;
      text-shadow: 0 0 20px rgba(61, 169, 252, 0.5);
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #bfbfbf;
    }

    .btn-whatsapp {
      display: inline-block;
      padding: 12px 25px;
      background: linear-gradient(90deg, #3da9fc, #2cb1ff);
      color: #fff;
      font-size: 1rem;
      border-radius: 30px;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 15px rgba(61, 169, 252, 0.3);
    }
    .btn-whatsapp:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(61, 169, 252, 0.6);
    }

    .section { padding: 60px 20px; text-align: center; }
    .section h3 {
      color: #3da9fc;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: auto;
    }
    .card {
      background: rgba(255, 255, 255, 0.04);
      padding: 20px;
      border-radius: 18px;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 10px rgba(61, 169, 252, 0.1);
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(61, 169, 252, 0.4);
    }

    .socials a {
      margin: 0 10px;
      color: #3da9fc;
      font-size: 1.8rem;
      transition: color 0.3s, text-shadow 0.3s;
    }
    .socials a:hover {
      color: #ffffff;
      text-shadow: 0 0 15px #3da9fc;
    }

    .qr img {
      width: 150px;
      margin: 20px auto;
      display: block;
      border-radius: 18px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #0a0a0a;
      color: #888;
      font-size: 0.9rem;
      border-radius: 18px 18px 0 0;
    }

    .floating-whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(90deg, #3da9fc, #2cb1ff);
      padding: 15px;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    .floating-whatsapp i { color: #fff; font-size: 1.8rem; }
  </style>
</head>
<body>
  <!-- conteúdo do body permanece igual ao anterior -->
</body>
</html>
