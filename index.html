<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Assistência Técnica em Informática Especializada em Performance Gamer.">
  <meta name="keywords" content="assistência técnica, gamer, manutenção de computadores, Luccel Infotec, suporte técnico">
  <meta name="author" content="Luccel Infotec">
  <title>Luccel Infotec</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Orbitron', sans-serif;
      background: #f5f5f5;
      color: #222;
      transition: background 0.5s, color 0.5s;
    }
    a {text-decoration: none; color: inherit;}
    img {max-width: 100%;}

    /* HEADER */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 8%;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
      transition: background 0.5s;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .logo {height: 55px;}
    .header-title {max-width: 400px;}
    .header-title h2 {
      font-size: 1.3rem;
      font-weight: 700;
      color: #222;
      transition: color 0.5s;
    }

    nav a {
      margin: 0 15px;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s;
    }
    nav a:hover {color: #0077ff;}

    /* HERO */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 8%;
      background: url('bg.png') no-repeat center center;
      background-size: cover;
      color: #fff;
      gap: 40px;
      transition: color 0.5s;
    }
    .hero-text p {
      font-size: 1.3rem;
      line-height: 1.6;
      max-width: 500px;
      margin-bottom: 15px;
    }
    .btn-whatsapp {
      background: #25D366;
      color: #fff;
      padding: 10px 20px;
      border-radius: 50px;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: background 0.3s;
    }
    .btn-whatsapp:hover {background: #1ebe5d;}

    /* DARK MODE */
    body.dark {
      background: #0a0a0a;
      color: #e0e0e0;
    }
    body.dark .header {
      background: rgba(30, 30, 30, 0.9);
    }
    body.dark .header-title h2 {
      color: #e0e0e0;
    }

    /* RESPONSIVIDADE */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
      .header-left {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .header-title h2 {
        font-size: 1rem;
      }
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero-text p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <img src="logo.png" alt="Logo Luccel Infotec" class="logo" />
      <div class="header-title">
        <h2>Assistência Técnica de Informática Especializada</h2>
      </div>
    </div>
    <nav>
      <a href="#servicos">Serviços</a>
      <a href="#contato">Contato</a>
      <a href="#avaliacao">Avalie</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <p>Seu PC no nível máximo! Manutenção avançada, upgrades de alta performance e suporte técnico de confiança.</p>
      <a class="btn-whatsapp" href="https://wa.me/5551997909919" target="_blank">
        <i class="fab fa-whatsapp"></i> Chamar no WhatsApp
      </a>
    </div>
    <div class="hero-image">
      <img src="merchan1.gif" alt="Promoções de Serviços" />
    </div>
  </section>

  <script>
    const hora = new Date().getHours();
    if (hora >= 18 || hora < 6) {
      document.body.classList.add('dark');
    }
  </script>
</body>
</html>
